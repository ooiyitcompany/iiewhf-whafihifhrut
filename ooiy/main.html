<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Main ‚Äî Photo & Video Editor</title>
  <style>
    :root{--bg1:#0f1720;--bg2:#1f2937;--accent1:#6b9fff;--accent2:#ff69b4;color-scheme:dark}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#fff}

    .card-grid{display:grid;grid-template-columns:repeat(2,minmax(220px,360px));gap:28px;padding:28px;width:100%;max-width:980px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));border-radius:14px;padding:22px;display:flex;flex-direction:column;align-items:flex-start;gap:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.04);transition:transform .16s ease,box-shadow .16s ease}
    .card:hover{transform:translateY(-6px);box-shadow:0 20px 60px rgba(2,6,23,0.65)}

    .card .title{font-size:1.15rem;font-weight:600;display:flex;align-items:center;gap:12px}
    .icon{width:56px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:24px;background:linear-gradient(45deg,var(--accent1),var(--accent2));box-shadow:0 6px 18px rgba(107,159,255,0.15)}
    .card p{margin:0;color:rgba(255,255,255,0.82)}

    .cta{margin-top:auto;display:flex;gap:10px;width:100%}
    .btn{flex:1;padding:12px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#071022;font-weight:700;cursor:pointer;font-size:0.98rem}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff}

  header{position:fixed;left:0;right:0;top:14px;display:flex;justify-content:space-between;align-items:center;padding:0 18px;pointer-events:auto}
  .logo{pointer-events:auto;background:linear-gradient(45deg,var(--accent1),var(--accent2));padding:8px 14px;border-radius:999px;color:#071022;font-weight:700;box-shadow:0 6px 18px rgba(0,0,0,0.6)}
  .header-right{display:flex;gap:12px;align-items:center}
  .menu-link{color:#fff;text-decoration:none;padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;font-weight:600}
  .menu-link.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#071022;border:none}

    @media(max-width:820px){.card-grid{grid-template-columns:1fr;padding:18px;gap:18px}.card{padding:16px}.icon{width:48px;height:48px}}
    @media(max-width:480px){
      .card{padding:14px;text-align:center}
      .title{justify-content:center}
      .cta{flex-direction:column}
      .btn{width:100%}
      header{top:12px;padding:0 12px}
      .menu-link{padding:10px}
    }
  </style>
</head>
<body>
  <header>
    <div style="width:24px"></div>
    <div class="logo">Ooiy</div>
    <div class="header-right">
      <a class="menu-link" href="support.html">Support</a>
    </div>
  </header>

  <main class="card-grid" role="main">
    <!-- PHOTO -->
    <section class="card" aria-labelledby="photoTitle">
      <div class="title"><div class="icon">üñºÔ∏è</div><div id="photoTitle">Edit Photo</div></div>
      <div class="cta">
        <a href="index.html"><button class="btn" aria-label="Edit Photo">Open Photo Editor</button></a>
        <a href="edit.html"><button class="btn secondary" aria-label="Photo Tools">Tools</button></a>
      </div>
    </section>

    <!-- VIDEO -->
    <section class="card" aria-labelledby="videoTitle">
      <div class="title"><div class="icon">üé¨</div><div id="videoTitle">Edit Video</div></div>
      <div class="cta">
        <a href="video.html"><button class="btn" aria-label="Edit Video">Open Video Editor</button></a>
        <a href="video.html"><button class="btn secondary" aria-label="Video Help">How it works</button></a>
      </div>
    </section>

    <!-- MUSIC -->
    <section class="card" aria-labelledby="musicTitle">
      <div class="title"><div class="icon">üéµ</div><div id="musicTitle">Edit Music</div></div>
      <div class="cta">
        <a href="music.html"><button class="btn" aria-label="Edit Music">Open Music Editor</button></a>
        <a href="music.html"><button class="btn secondary" aria-label="Music Tools">Tools</button></a>
      </div>
    </section>

    <!-- PDF -->
    <section class="card" aria-labelledby="pdfTitle">
      <div class="title"><div class="icon">üìÑ</div><div id="pdfTitle">Edit PDF</div></div>
      <div class="cta">
        <a href="pdf_index.html"><button class="btn" aria-label="Edit PDF">Open PDF Editor</button></a>
        <a href="pdf_index.html"><button class="btn secondary" aria-label="PDF Tools">Tools</button></a>
      </div>
    </section>

  </main>
</body>
</html>
