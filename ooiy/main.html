<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ooiy â€” Editor</title>

  <link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root{
      --c1:#f0d53a;
      --c2:#e0384b;
      --btn1:#f10059;
      --btn2:#f73da9;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

    body{
      height:100vh;
      background:linear-gradient(180deg,var(--c1),var(--c2));
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      padding-top:80px;
      color:#333;
    }

    header{
      position:fixed;
      top:14px;left:0;right:0;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 20px;
    }

    .logo{
      font-size:1.5rem;
      font-weight:700;
      color:#333;
    }

    .support-btn{
      background:#fff;
      padding:6px 14px;
      border-radius:20px;
      font-weight:600;
      color:#333;
      text-decoration:none;
      box-shadow:0 3px 10px rgba(0,0,0,0.15);
    }

    /* Main Section */
    .wrap{
      margin-top:70px;
      width:100%;
      max-width:420px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
    }

    .title{
      font-size:0.9rem;
      font-weight:600;
      text-transform:uppercase;
      opacity:0.8;
    }

    .box{
      background:#fff;
      width:90%;
      padding:24px 14px;
      border-radius:20px;
      display:flex;
      justify-content:center;
      gap:26px;
      box-shadow:0 6px 20px rgba(0,0,0,0.15);
    }

    .item{
      text-decoration:none;
      color:#333;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }

    .icon-btn{
      width:70px;height:70px;
      border-radius:20px;
      background:linear-gradient(45deg,var(--btn1),var(--btn2));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:30px;
      box-shadow:0 5px 16px rgba(0,0,0,0.18);
    }

    .label{
      font-size:0.85rem;
      font-weight:600;
    }

  </style>
</head>

<body>

<header>
  <div class="logo">Ooiy</div>

  <a href="support.html" class="support-icon">
    <i class="fas fa-headset"></i>
  </a>
</header>

<!-- Main Section -->
<div class="wrap">
  <div class="title">Create New</div>

  <div class="box">
    <a href="video.html" class="item">
      <div class="icon-btn"><i class="fas fa-video"></i></div>
      <div class="label">Video</div>
    </a>

    <a href="index.html" class="item">
      <div class="icon-btn"><i class="fas fa-image"></i></div>
      <div class="label">Photo</div>
    </a>

    <a href="collage.html" class="item">
      <div class="icon-btn"><i class="fas fa-th-large"></i></div>
      <div class="label">Collage</div>
    </a>
  </div>

  <!-- Additional tools under main box -->
  <div class="box">
    <a href="music.html" class="item">
      <div class="icon-btn"><i class="fas fa-music"></i></div>
      <div class="label">Music Edit</div>
    </a>

    <a href="player.html" class="item">
      <div class="icon-btn"><i class="fas fa-radio"></i></div>
      <div class="label">Music Player</div>
    </a>

    <a href="pdf_index.html" class="item">
      <div class="icon-btn"><i class="fas fa-file-pdf"></i></div>
      <div class="label">PDF</div>
    </a>
  </div>

</div>

</body>
</html>
