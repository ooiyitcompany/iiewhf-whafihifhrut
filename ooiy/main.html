<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Main ‚Äî Photo & Video Editor</title>

  <style>
    :root{
      --bg1:#0f1720;
      --bg2:#1f2937;
      --accent1:#6b9fff;
      --accent2:#ff69b4;
      color-scheme:dark;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff;
      min-height:100vh;
      padding-top:70px; /* Prevent header overlapping */
      display:flex;
      justify-content:center;
    }

    /* GRID FIX for Mobile */
    .card-grid{
      display:grid;
      grid-template-columns:1fr; /* always 1 card on mobile */
      gap:20px;
      padding:20px;
      width:100%;
      max-width:600px; /* perfect for all phones/tablets */
    }

    @media(min-width:760px){
      .card-grid{
        grid-template-columns:repeat(2,1fr); /* 2 columns only on tablets/desktops */
        max-width:900px;
      }
    }

    /* Card */
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,0.05),rgba(255,255,255,0.02));
      border-radius:16px;
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:16px;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 6px 25px rgba(0,0,0,0.5);
      transition:.2s;
    }

    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 12px 40px rgba(0,0,0,0.55);
    }

    .title{
      font-size:1.2rem;
      font-weight:600;
      display:flex;
      align-items:center;
      gap:14px;
    }

    .icon{
      width:52px;height:52px;
      border-radius:14px;
      display:flex;justify-content:center;align-items:center;
      background:linear-gradient(45deg,var(--accent1),var(--accent2));
      font-size:24px;
    }

    .cta{
      margin-top:auto;
      display:flex;
      gap:10px;
    }

    .btn{
      flex:1;
      padding:12px;
      border-radius:10px;
      border:none;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#071022;font-weight:700;
      cursor:pointer;
    }

    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.2);
      color:#fff;
    }

    /* HEADER FIX */
    header{
      position:fixed;
      top:12px;left:0;right:0;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 16px;
      z-index:999;
    }

    .logo{
      background:linear-gradient(45deg,var(--accent1),var(--accent2));
      padding:8px 16px;
      border-radius:999px;
      color:#071022;
      font-weight:700;
    }

    .menu-link{
      color:#fff;
      text-decoration:none;
      padding:8px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.15);
    }

    /* MOBILE FIX */
    @media(max-width:480px){
      .card{text-align:center}
      .title{justify-content:center}
      .cta{flex-direction:column}
      .btn{width:100%}
    }
  </style>

</head>
<body>

<header>
  <div style="width:24px"></div>
  <div class="logo">Ooiy</div>
  <a class="menu-link" href="support.html">Support</a>
</header>

<main class="card-grid">

  <section class="card">
    <div class="title"><div class="icon">üñºÔ∏è</div> Edit Photo</div>
    <div class="cta">
      <a href="index.html"><button class="btn">Open Photo Editor</button></a>
      <a href="edit.html"><button class="btn secondary">Tools</button></a>
    </div>
  </section>

  <section class="card">
    <div class="title"><div class="icon">üé¨</div> Edit Video</div>
    <div class="cta">
      <a href="video.html"><button class="btn">Open Video Editor</button></a>
      <a href="video.html"><button class="btn secondary">How it Works</button></a>
    </div>
  </section>

  <section class="card">
    <div class="title"><div class="icon">üéµ</div> Edit Music</div>
    <div class="cta">
      <a href="music.html"><button class="btn">Open Music Editor</button></a>
      <a href="music.html"><button class="btn secondary">Tools</button></a>
    </div>
  </section>

  <section class="card">
    <div class="title"><div class="icon">üìÑ</div> Edit PDF</div>
    <div class="cta">
      <a href="pdf_index.html"><button class="btn">Open PDF Editor</button></a>
      <a href="pdf_index.html"><button class="btn secondary">Tools</button></a>
    </div>
  </section>

</main>

</body>
</html>
