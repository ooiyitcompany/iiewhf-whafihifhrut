<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ooiy App Support</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      background: #ffffff;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 16px;
    }
    h1 {
      color: #222;
      font-size: 2rem;
      margin-bottom: 1em;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1em;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ooiy App Support</h1>
    <p>If you have any questions, issues, or need help using the Ooiy app, feel free to contact us:</p>

    <p>Email: <a href="mailto:ooiyitc@gmail.com">ooiyitc@gmail.com</a></p>

    <a href="privacy.html" class="btn">View Privacy Policy</a>
  </div>
</body>
</html>
