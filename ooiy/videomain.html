<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#030712" />
  <title>Video Studio â€” Actions</title>
  <style>
    :root {
      --bg: #030712;
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.4);
      --card: rgba(31, 41, 55, 0.5);
      --border: rgba(255, 255, 255, 0.1);
      --text: #f9fafb;
      --text-dim: #9ca3af;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #111827 0%, var(--bg) 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }

    .card {
      width: 100%;
      max-width: 440px;
      padding: 2.5rem 1.5rem;
      background: var(--card);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 800;
      margin: 0 0 0.5rem;
      letter-spacing: -0.025em;
    }

    p {
      color: var(--text-dim);
      font-size: 0.9rem;
      margin: 0 0 2rem;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 1.25rem 0.75rem;
      border-radius: 18px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 0.85rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
      border-color: var(--text-dim);
    }

    .btn.primary {
      background: var(--accent);
      border: none;
      box-shadow: 0 4px 15px var(--accent-glow);
    }

    .btn.primary:hover {
      background: #4f46e5;
      box-shadow: 0 6px 20px var(--accent-glow);
    }

    .icon {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    @media (max-width: 360px) {
      .actions { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <main class="card">
    <h1>Video Studio</h1>
    <p>Select a quick action to start</p>
  
    <nav class="actions">
      <a class="btn primary" href="video.html" data-preserve-query>
        <svg class="icon" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
        Full Editor
      </a>
      
      <a class="btn" href="videoeditindex.html" data-preserve-query>
        <svg class="icon" viewBox="0 0 24 24"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
        Filters
      </a>

      <a class="btn" href="videomerge.html" data-preserve-query>
        <svg class="icon" viewBox="0 0 24 24"><path d="M7 15l5 5 5-5"></path><path d="M7 9l5-5 5 5"></path></svg>
        Merge Clip
      </a>

      <a class="btn" href="video&audio.html" data-preserve-query>
        <svg class="icon" viewBox="0 0 24 24"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
        Join Audio
      </a>
    </nav>
  </main>

  <script>
    (function() {
      const params = window.location.search;
      if (!params) return;
      document.querySelectorAll('a[data-preserve-query]').forEach(link => {
        const url = new URL(link.href);
        const searchParams = new URLSearchParams(params);
        searchParams.forEach((v, k) => url.searchParams.set(k, v));
        link.href = url.pathname + url.search + url.hash;
      });
    })();
  </script>
</body>
</html>
