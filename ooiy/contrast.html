<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Contrast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .top-bar h1 {
            font-size: 1.2rem;
            background: linear-gradient(45deg, #6b9fff, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .image-preview {
            margin-top: 60px;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
        }

        #preview-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .controls {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .slider-container {
            margin-bottom: 2rem;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .slider-value {
            background: rgba(107, 159, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            min-width: 60px;
            text-align: center;
        }

        .range-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
            margin: 1rem 0;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #6b9fff, #ff69b4);
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .contrast-preview {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .preview-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            opacity: 0.5;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preview-icon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
        }

        .preview-icon.active {
            opacity: 1;
            box-shadow: 0 0 15px rgba(107, 159, 255, 0.5);
        }

        .button-container {
            display: flex;
            gap: 1rem;
        }

        .control-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .apply-btn {
            background: linear-gradient(45deg, #6b9fff, #ff69b4);
            color: white;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .split-preview {
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .split-preview img {
            max-width: 100%;
            max-height: 100%;
        }

        .split-preview .original {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }

        .split-preview .original::after {
            content: 'Original';
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .split-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="back-btn" onclick="history.back()">‚Üê</button>
        <h1>Adjust Contrast</h1>
        <div style="width: 24px"></div>
    </div>

    <div class="image-preview">
        <div class="split-preview">
            <div class="original">
                <img id="original-image" alt="Original">
            </div>
            <img id="preview-image" alt="Preview">
            <div class="split-line"></div>
        </div>
    </div>

    <div class="controls">
        <div class="contrast-preview">
            <span class="preview-icon" style="background: #666"></span>
            <span class="preview-icon" style="background: #555"></span>
            <span class="preview-icon" style="background: #444"></span>
            <span class="preview-icon" style="background: #333"></span>
            <span class="preview-icon" style="background: #222"></span>
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>Contrast</span>
                <span class="slider-value" id="contrast-value">0%</span>
            </div>
            <input type="range" 
                   min="-100" 
                   max="100" 
                   value="0" 
                   class="range-slider" 
                   id="contrast-slider">
        </div>

        <div class="button-container">
            <button class="control-btn reset-btn" onclick="resetContrast()">Reset</button>
            <button class="control-btn apply-btn" onclick="applyContrast()">Apply</button>
        </div>
    </div>

    <script>
        let originalImage = null;
        const slider = document.getElementById('contrast-slider');
        const contrastValue = document.getElementById('contrast-value');
        const previewImage = document.getElementById('preview-image');
        const originalImageElement = document.getElementById('original-image');
        const contrastIcons = document.querySelectorAll('.preview-icon');

        window.onload = function() {
            const imageData = localStorage.getItem('editImage');
            if (imageData) {
                originalImage = imageData;
                previewImage.src = imageData;
                originalImageElement.src = imageData;
                updateContrastIcons(0);
            }
        };

        slider.oninput = function() {
            const value = this.value;
            contrastValue.textContent = `${value}%`;
            updatePreview(value);
            updateContrastIcons(value);
        };

        function updatePreview(value) {
            const contrast = 100 + parseInt(value);
            previewImage.style.filter = `contrast(${contrast}%)`;
        }

        function updateContrastIcons(value) {
            const normalizedValue = (parseInt(value) + 100) / 200; // Convert to 0-1 range
            const activeIndex = Math.floor(normalizedValue * 5);
            
            contrastIcons.forEach((icon, index) => {
                if (index <= activeIndex) {
                    icon.classList.add('active');
                } else {
                    icon.classList.remove('active');
                }
            });
        }

        function resetContrast() {
            slider.value = 0;
            contrastValue.textContent = '0%';
            previewImage.style.filter = 'contrast(100%)';
            updateContrastIcons(0);
        }

        function applyContrast() {
            const contrast = 100 + parseInt(slider.value);
            
            // Create canvas to apply the contrast permanently
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match image
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                
                // Apply contrast filter and draw
                ctx.filter = `contrast(${contrast}%)`;
                ctx.drawImage(img, 0, 0);
                
                // Convert to base64 and store
                const newImageData = canvas.toDataURL('image/jpeg');
                localStorage.setItem('editImage', newImageData);
                
                // Return to previous page
                history.back();
            };
            img.src = originalImage;
        }

        // Add touch split view functionality
        let isDragging = false;
        const splitPreview = document.querySelector('.split-preview');
        const splitLine = document.querySelector('.split-line');
        const original = document.querySelector('.original');

        splitPreview.addEventListener('touchstart', startDragging);
        splitPreview.addEventListener('touchmove', drag);
        splitPreview.addEventListener('touchend', stopDragging);
        splitPreview.addEventListener('mousedown', startDragging);
        splitPreview.addEventListener('mousemove', drag);
        splitPreview.addEventListener('mouseup', stopDragging);

        function startDragging(e) {
            isDragging = true;
        }

        function drag(e) {
            if (!isDragging) return;
            
            const x = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
            const rect = splitPreview.getBoundingClientRect();
            const percentage = ((x - rect.left) / rect.width) * 100;
            
            if (percentage >= 0 && percentage <= 100) {
                original.style.width = `${percentage}%`;
                splitLine.style.left = `${percentage}%`;
            }
        }

        function stopDragging() {
            isDragging = false;
        }
    </script>
</body>
</html>
