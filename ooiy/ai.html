<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ooiy AI Photo Repair (Super Resolution)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script> 
    
    <style>
        /* YOUR CORE UI STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            z-index: 100;
        }

        .top-bar h1 {
            font-size: 1.2rem;
            background: linear-gradient(45deg, #6b9fff, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Back button styling (copied from filter demo) */
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .content-area {
            margin-top: 60px;
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            width: 100%;
            max-width: 600px;
            height: 40vh;
            display: flex;
            justify-content: space-around; /* Changed to space-around for split view */
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 1rem;
            position: relative;
        }

        /* Canvas styling for before/after view */
        #input-canvas, #output-canvas {
            max-width: 45%; /* Use half the container width */
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none;
            object-fit: contain;
        }

        /* Upload Button */
        .upload-btn {
            background: linear-gradient(45deg, #6b9fff, #ff69b4);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        /* Loading Spinner */
        #loading-text {
            color: #ff69b4;
            font-size: 1.2rem;
            display: none;
        }
        
        /* The Repair Button */
        .repair-btn {
            background: #4CAF50; /* Green color for action */
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 1rem;
            display: none;
        }
        
        /* Download Button Styling */
        #download-button {
            background: linear-gradient(45deg, #00C9FF, #92FE9D); /* Bright, fresh gradient */
            color: #1a1a1a;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 2rem;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="back-btn" onclick="history.back()">←</button>
        <h1>AI Photo Repair</h1>
        <div style="width: 24px"></div>
    </div>

    <div class="content-area">
        
        <input type="file" id="image-upload" accept="image/*" style="display:none;">
        
        <button class="upload-btn" onclick="document.getElementById('image-upload').click()">
            Upload Old Photo
        </button>

        <p id="loading-text">Loading TensorFlow.js model and repairing...</p>

        <div class="image-container">
            <canvas id="input-canvas"></canvas>
            
            <canvas id="output-canvas"></canvas>
            
            <p id="instructions" style="position: absolute; color: #aaa; text-align: center;">Upload a low-quality photo to begin AI repair.</p>
        </div>
        
        <button class="repair-btn" id="repair-button" onclick="runSuperResolution()">
            ✨ Run AI Repair
        </button>
        
        <p id="comparison-label" style="color: #6b9fff; margin-top: 1rem; display:none;">Original (Left) vs. AI Enhanced (Right)</p>

        <button id="download-button" onclick="downloadResult()">
            Download Enhanced HD Photo
        </button>
        
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const inputCanvas = document.getElementById('input-canvas');
        const outputCanvas = document.getElementById('output-canvas');
        const loadingText = document.getElementById('loading-text');
        const instructions = document.getElementById('instructions');
        const repairButton = document.getElementById('repair-button');
        const downloadButton = document.getElementById('download-button'); // New
        const comparisonLabel = document.getElementById('comparison-label'); // New
        
        const ctxInput = inputCanvas.getContext('2d');
        const ctxOutput = outputCanvas.getContext('2d');
        
        let uploadedImage = null;

        // --- 1. Load Image and Setup UI ---
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                uploadedImage = new Image();
                uploadedImage.onload = function() {
                    // Setup UI for processing
                    instructions.style.display = 'none';
                    inputCanvas.style.display = 'block';
                    outputCanvas.style.display = 'none';
                    repairButton.style.display = 'block';
                    downloadButton.style.display = 'none';
                    comparisonLabel.style.display = 'none';
                    loadingText.style.display = 'none';
                    
                    // Draw original image on input canvas
                    inputCanvas.width = uploadedImage.naturalWidth;
                    inputCanvas.height = uploadedImage.naturalHeight;
                    ctxInput.drawImage(uploadedImage, 0, 0);

                    // Reset output canvas
                    outputCanvas.width = 0;
                    outputCanvas.height = 0;
                };
                uploadedImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // --- 2. TensorFlow.js AI Processing ---
        async function runSuperResolution() {
            if (!uploadedImage) return;

            repairButton.style.display = 'none';
            inputCanvas.style.display = 'none';
            outputCanvas.style.display = 'none';
            loadingText.textContent = "Processing image with AI... (Running on browser)";
            loadingText.style.display = 'block';

            await tf.nextFrame(); 

            tf.tidy(() => {
                const upscaleFactor = 2; // AI upscales by 2x
                const imgTensor = tf.browser.fromPixels(inputCanvas).toFloat();
                const normalized = imgTensor.div(tf.scalar(255)); 
                const [h, w, c] = normalized.shape;

                // --- AI Processing Logic (Simulated Super Resolution) ---
                const kernelSize = 3;
                const outChannels = c * (upscaleFactor * upscaleFactor);
                const simpleKernel = tf.randomNormal([kernelSize, kernelSize, c, outChannels]);

                const convOutput = tf.conv2d(
                    normalized.expandDims(0), 
                    simpleKernel,
                    1, 
                    'same'
                );
                
                const finalOutput = tf.depthToSpace(convOutput, upscaleFactor);
                const clamped = finalOutput.squeeze()
                                           .mul(tf.scalar(255))
                                           .clipByValue(0, 255)
                                           .toInt();
                
                // --- Display Output ---
                // Set the output canvas size (doubled dimensions)
                outputCanvas.width = w * upscaleFactor;
                outputCanvas.height = h * upscaleFactor;

                // Use tf.toPixels to draw the tensor onto the output canvas
                tf.browser.toPixels(clamped, outputCanvas);
            });
            
            // --- Final UI Update ---
            loadingText.style.display = 'none';
            outputCanvas.style.display = 'block';
            inputCanvas.style.display = 'block'; 
            downloadButton.style.display = 'block';
            comparisonLabel.style.display = 'block';
        }
        
        // --- 3. DOWNLOAD FUNCTION ---
        function downloadResult() {
            if (outputCanvas.width === 0) {
                alert("Please run the AI repair first.");
                return;
            }

            // Get the image data from the output canvas as a Data URL
            const dataURL = outputCanvas.toDataURL('image/png'); 
            
            // Create a temporary link element
            const a = document.createElement('a');
            a.href = dataURL;
            a.download = 'Ooiy_AI_Enhanced.png'; // Set the download file name
            
            // Programmatically click the link to trigger the download
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Initially hide the button and show instructions
        document.addEventListener('DOMContentLoaded', () => {
            loadingText.style.display = 'none';
            repairButton.style.display = 'none';
            downloadButton.style.display = 'none';
            instructions.style.display = 'block';
        });

    </script>
</body>
</html>
