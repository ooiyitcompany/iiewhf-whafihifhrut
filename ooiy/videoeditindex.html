<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Filters</title>
  <style>
    :root {
      --bg: #05070a;
      --accent: #6366f1;
      --text: #f9fafb;
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      background-image: 
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.05) 0px, transparent 50%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 500px;
    }

    a.btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1/1;
      border-radius: 16px;
      text-decoration: none;
      color: var(--text);
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      transition: all 0.2s ease;
    }

    a.btn::before {
      content: '';
      width: 28px;
      height: 28px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--accent), #a855f7);
      border-radius: 6px;
      opacity: 0.7;
    }

    a.btn span {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    a.btn:hover {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.06);
    }

    a.btn:active {
      transform: scale(0.94);
      background: var(--accent);
    }

    @media (max-width: 400px) {
      .btn-grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>

  <h1>Select Filter</h1>

  <div class="btn-grid">
    <a class="btn" href="videofilter.html?filter=1"><span>Filter 1</span></a>
    <a class="btn" href="videofilter1.html?filter=2"><span>Filter 2</span></a>
    <a class="btn" href="videofilter2.html?filter=3"><span>Filter 3</span></a>
    <a class="btn" href="videofilter3.html?filter=4"><span>Filter 4</span></a>
    <a class="btn" href="videofilter4.html?filter=5"><span>Filter 5</span></a>
    <a class="btn" href="videofilter5.html?filter=6"><span>Filter 6</span></a>
    <a class="btn" href="videofilter6.html?filter=7"><span>Filter 7</span></a>
    <a class="btn" href="videofilter7.html?filter=8"><span>Filter 8</span></a>
    <a class="btn" href="videofilter8.html?filter=9"><span>Filter 9</span></a>
    <a class="btn" href="videofilter9.html.html?filter=10"><span>Filter 10</span></a>
    <a class="btn" href="videofilter10.html?filter=11"><span>Filter 11</span></a>
    <a class="btn" href="videofilter11.html?filter=12"><span>Filter 12</span></a>
  </div>

  <script>
    document.querySelectorAll('a.btn').forEach(link => {
      link.addEventListener('click', function(e) {
        const currentParams = new URLSearchParams(window.location.search);
        const linkUrl = new URL(this.href);
        currentParams.forEach((value, key) => {
          if (!linkUrl.searchParams.has(key)) linkUrl.searchParams.set(key, value);
        });
        this.href = linkUrl.toString();
      });
    });
  </script>
</body>
</html>
