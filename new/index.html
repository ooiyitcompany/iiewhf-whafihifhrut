<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Photo Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #6b9fff, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #6b9fff;
            background: rgba(107, 159, 255, 0.1);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #6b9fff;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .upload-btn {
            background: linear-gradient(45deg, #6b9fff, #ff69b4);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 159, 255, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 159, 255, 0.4);
        }

        #preview-area {
            margin-top: 2rem;
            display: none;
            text-align: center;
        }

        #preview-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .file-input {
            display: none;
        }

        .upload-progress {
            width: 0%;
            height: 4px;
            background: linear-gradient(45deg, #6b9fff, #ff69b4);
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advanced Photo Editor</h1>
            <p>Upload your photo to start editing</p>
        </div>

        <div class="upload-area" id="dropZone">
            <div class="upload-icon">ðŸ“¸</div>
            <div class="upload-text">Drag & Drop your photo here</div>
            <div class="upload-text">or</div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Photo
            </button>
            <div class="upload-progress" id="uploadProgress"></div>
        </div>

        <div id="preview-area">
            <img id="preview-image" alt="Preview">
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('preview-area');
        const previewImage = document.getElementById('preview-image');
        const uploadProgress = document.getElementById('uploadProgress');

        // Handle file selection
        fileInput.addEventListener('change', handleFileSelect);

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#6b9fff';
            dropZone.style.background = 'rgba(107, 159, 255, 0.1)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            dropZone.style.background = 'transparent';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            dropZone.style.background = 'transparent';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file!');
                return;
            }

            // Simulate upload progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                uploadProgress.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        uploadProgress.style.width = '0%';
                        // Store image in localStorage and redirect to edit page
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            localStorage.setItem('editImage', e.target.result);
                            window.location.href = 'edit.html';
                        };
                        reader.readAsDataURL(file);
                    }, 500);
                }
            }, 50);
        }
    </script>
</body>
</html>
