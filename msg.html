<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Seller</title>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .me {
      background: #dcf8c6;
      margin-left: auto;
    }

    .other {
      background: #fff;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .chat-input button {
      padding: 10px 16px;
      margin-left: 8px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .product-info {
      background: #fefefe;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .product-info img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="header">Chat with Seller</div>

<div class="product-info">
  <img id="productImg" src="" alt="Product"/>
  <div>
    <strong id="productName">Loading...</strong><br/>
    <small id="productPrice"></small>
  </div>
</div>

<div class="chat-box" id="chatBox"></div>

<div class="chat-input">
  <input type="text" id="messageInput" placeholder="Type your message..."/>
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAZK9TwSJAh2zrp7LxkUHfQur0pBsrnCfk",
    authDomain: "ooiy-in.firebaseapp.com",
    projectId: "ooiy-in",
    storageBucket: "ooiy-in.firebasestorage.app",
    messagingSenderId: "782642713796",
    appId: "1:782642713796:web:821e8bc94d116db26d6591"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const urlParams = new URLSearchParams(window.location.search);
  const sellerId = urlParams.get("user");
  const productKey = urlParams.get("key");

  const chatBox = document.getElementById("chatBox");
  const msgInput = document.getElementById("messageInput");
  const productImg = document.getElementById("productImg");
  const productName = document.getElementById("productName");
  const productPrice = document.getElementById("productPrice");

  let currentUser, chatId, currentProduct;

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      alert("Please login first.");
      window.location.href = "login.html";
      return;
    }

    currentUser = user;
    chatId = [user.uid, sellerId, productKey].sort().join("_");

    await loadProduct();
    listenMessages();
  });

  async function loadProduct() {
    const doc = await db.collection("details").doc(sellerId).get();
    const product = doc.data()?.[productKey];
    if (!product) {
      alert("Product not found.");
      return;
    }

    currentProduct = product;

    productImg.src = product.photos?.[0] || "";
    productName.textContent = product.name || "No Name";
    productPrice.textContent = "â‚¹" + (product.price || "0");
  }

  function listenMessages() {
    db.collection("messages")
      .doc(chatId)
      .collection("chats")
      .orderBy("time")
      .onSnapshot((snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message " + (msg.from === currentUser.uid ? "me" : "other");
          div.textContent = msg.text;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
  }

  async function sendMessage() {
    const text = msgInput.value.trim();
    if (!text) return;

    const timestamp = firebase.firestore.FieldValue.serverTimestamp();

    const userDoc = await db.collection("users").doc(currentUser.uid).get();
    const senderName = userDoc.exists ? userDoc.data().name : "User";

    const sellerDoc = await db.collection("users").doc(sellerId).get();
    const receiverName = sellerDoc.exists ? sellerDoc.data().name : "Seller";

    const messageData = {
      from: currentUser.uid,
      fromName: senderName,
      to: sellerId,
      toName: receiverName,
      text,
      time: timestamp
    };

    await db.collection("messages")
      .doc(chatId)
      .collection("chats")
      .add(messageData);

    const senderInbox = {
      otherUser: sellerId,
      otherName: receiverName,
      productKey,
      productName: currentProduct.name,
      productPhoto: currentProduct.photos?.[0] || "",
      lastMessage: text,
      lastTime: timestamp
    };

    const receiverInbox = {
      otherUser: currentUser.uid,
      otherName: senderName,
      productKey,
      productName: currentProduct.name,
      productPhoto: currentProduct.photos?.[0] || "",
      lastMessage: text,
      lastTime: timestamp
    };

    await db.collection("inbox")
      .doc(currentUser.uid)
      .collection("chats")
      .doc(chatId)
      .set(senderInbox);

    await db.collection("inbox")
      .doc(sellerId)
      .collection("chats")
      .doc(chatId)
      .set(receiverInbox);

    msgInput.value = "";
  }
</script>

</body>
</html>
