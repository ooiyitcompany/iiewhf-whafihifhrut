<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ooiy Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background: #fff;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      border-radius: 16px;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 20px;
      color: #222;
      font-size: 24px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .switch-link, .forgot-link {
      display: block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .switch-link:hover, .forgot-link:hover {
      text-decoration: underline;
    }

    .error-message, .success-message {
      margin-top: 12px;
      font-size: 14px;
      text-align: left;
    }

    .error-message { color: red; }
    .success-message { color: green; }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2 id="form-title">Welcome to Ooiy</h2>
    <input type="email" id="email" placeholder="Email address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="action-btn">Sign In</button>
    <span class="error-message" id="error-message"></span>
    <span class="success-message" id="success-message"></span>
    <a class="forgot-link" id="forgot-password-link">Forgot Password?</a>
    <a class="switch-link" id="switch-link">Don't have an account? Sign Up</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZK9TwSJAh2zrp7LxkUHfQur0pBsrnCfk",
    authDomain: "ooiy-in.firebaseapp.com",
    projectId: "ooiy-in",
    storageBucket: "ooiy-in.firebasestorage.app",
    messagingSenderId: "782642713796",
    appId: "1:782642713796:web:821e8bc94d116db26d6591",
    measurementId: "G-QHMLZ4WH73"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isSignUp = false;

    const formTitle = document.getElementById('form-title');
    const actionBtn = document.getElementById('action-btn');
    const switchLink = document.getElementById('switch-link');
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    const errorMessages = {
      "auth/email-already-in-use": "This email is already in use. Please sign in.",
      "auth/user-not-found": "No account found. Please sign up first.",
      "auth/wrong-password": "Incorrect password. Please try again.",
      "auth/invalid-email": "Invalid email format.",
      "auth/network-request-failed": "Network error. Please check connection."
    };

    actionBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      errorMessage.textContent = '';
      successMessage.textContent = '';

      if (!email || !password) {
        errorMessage.textContent = 'Please fill in all fields.';
        return;
      }

      try {
        if (isSignUp) {
          await createUserWithEmailAndPassword(auth, email, password);
          successMessage.textContent = 'Account created. Please sign in.';
          toggleSignInSignUp();
        } else {
          await signInWithEmailAndPassword(auth, email, password);
          successMessage.textContent = 'Login successful! Redirecting...';
          setTimeout(() => {
            window.location.href = 'profile.html';
          }, 1500);
        }
      } catch (error) {
        const custom = errorMessages[error.code] || "Something went wrong.";
        errorMessage.textContent = custom;
      }
    });

    function toggleSignInSignUp() {
      isSignUp = !isSignUp;
      formTitle.textContent = isSignUp ? 'Create Your Ooiy Account' : 'Welcome to Ooiy';
      actionBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
      switchLink.textContent = isSignUp ? 'Already have an account? Sign In' : "Don't have an account? Sign Up";
      errorMessage.textContent = '';
      successMessage.textContent = '';
    }

    switchLink.addEventListener('click', toggleSignInSignUp);

    forgotPasswordLink.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        errorMessage.textContent = 'Enter your email to reset password.';
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        successMessage.textContent = 'Password reset email sent.';
      } catch (error) {
        const custom = errorMessages[error.code] || "Try again.";
        errorMessage.textContent = custom;
      }
    });
  </script>
</body>
</html>
