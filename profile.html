<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Ooiy</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-bottom: 60px; /* space for bottom nav */
    }

    .profile-box {
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }

    .edit-icon {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .edit-icon:hover {
      color: #0056b3;
    }

    .profile-box img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #007bff;
    }

    .profile-box h2 {
      font-size: 22px;
      margin-bottom: 5px;
      color: #333;
    }

    .profile-box p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .signout-btn {
      padding: 12px 20px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      background: #ffffff;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #444;
      font-size: 12px;
      text-align: center;
      flex-grow: 1;
    }

    .bottom-nav i {
      font-size: 20px;
      display: block;
      margin-bottom: 3px;
    }

    .bottom-nav a.active {
      color: #007bff;
    }

    .bottom-nav a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <a class="edit-icon" href="details.html" title="Edit Profile"><i class="fas fa-edit"></i></a>
    <img id="user-photo" src="https://via.placeholder.com/100" alt="Profile Picture" />
    <h2 id="user-name">Loading...</h2>
    <p id="user-username">@username</p>
    <button class="signout-btn" id="signout-btn">Sign Out</button>
  </div>

  <div class="bottom-nav">
    <a href="index.html">
      <i class="fas fa-home"></i>
      Home
    </a>
    <a href="cart.html">
      <i class="fas fa-shopping-cart"></i>
      Cart
    </a>
    <a href="add.html">
      <i class="fas fa-circle-plus"></i>
      Add
    </a>
    <a href="profile.html" class="active">
      <i class="fas fa-user"></i>
      Profile
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZK9TwSJAh2zrp7LxkUHfQur0pBsrnCfk",
    authDomain: "ooiy-in.firebaseapp.com",
    projectId: "ooiy-in",
    storageBucket: "ooiy-in.firebasestorage.app",
    messagingSenderId: "782642713796",
    appId: "1:782642713796:web:821e8bc94d116db26d6591",
    measurementId: "G-QHMLZ4WH73"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userNameEl = document.getElementById('user-name');
    const userUsernameEl = document.getElementById('user-username');
    const userPhotoEl = document.getElementById('user-photo');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userId = user.uid;
        const detailsRef = doc(db, "details", userId);
        const detailsSnap = await getDoc(detailsRef);

        if (detailsSnap.exists()) {
          const data = detailsSnap.data();
          const name = data.name || '';
          const username = data.username || '';
          const photo = data.photo || 'https://via.placeholder.com/100';

          if (!name || !username) {
            window.location.href = 'details.html';
          }

          userNameEl.textContent = name;
          userUsernameEl.textContent = '@' + username;
          userPhotoEl.src = photo;

        } else {
          window.location.href = 'details.html';
        }

      } else {
        window.location.href = 'login.html';
      }
    });

    document.getElementById('signout-btn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
